<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

<div id="main">
    <ul id="list">
        <li>
            <div class="li1Child">
                <div class="yuan">
                    <img class="img1" src="images/a1.png">
                    <img class="img2 animated fadeIn" src="images/a2.png">
                </div>
                <div class="title">
                    <img src="images/title.png" class="jl animated lightSpeedIn"/>
                    <p class="x animated bounceIn"></p>
                    <img src="images/name.png" class="name animated tada"/>
                </div>
            </div>
        </li>
        <li>
            <div class="li2Child">
                <p class="animated bounceInDown"></p>
                <p class="animated bounceInLeft"></p>
                <p class="animated bounceInRight"></p>
                <p class="animated bounceInLeft"></p>
                <p class="animated bounceInRight"></p>
                <p class="animated bounceInUp"></p>
                <div class="center animated tada"><img src="images/skills.png"></div>
            </div>
        </li>
        <li>
            <div class="li3Child">
                <img class="img1 animated fadeIn" src="images/job_bg_09.png">
                <img class="img2 animated fadeInLeftBig" src="images/job_03.png">
                <img class="img3 animated fadeInRightBig" src="images/job_06.png">
                <img class="img4 animated fadeInLeftBig" src="images/job_10.png">
                <img class="img5 animated fadeInLeftBig" src="images/job_14.png">
                <img class="img6 animated fadeInRightBig" src="images/job_18.png">
                <img class="img7 animated fadeInRightBig" src="images/job_22.png">
                <img class="img8 animated fadeInLeftBig" src="images/job_26.png">
                <img class="img9 animated fadeInLeftBig" src="images/job_29.png">
            </div>
        </li>
        <li>
            <div class="li4Child">
                <img class="animated rotateIn" src="images/my_13.png">
            </div>
        </li>
        <li>
            <div class="li5Child">
                <img class="img1 animated fadeInLeftBig" src="images/ss_09.png">
                <img class="img2 animated fadeInRightBig" src="images/ss_16.png">
                <img class="animated fadeIn" src="images/weix.jpg">
            </div>
        </li>
    </ul>
    <div class="music" id="music">
        <audio id="audioFir" src="audioFile/LoveParadise.mp3" preload="none" loop/>
    </div>
    <div class="btn"><img src="images/btn.png"></div>
</div>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
    ~function () {
        var music = document.getElementById("music");
        var audioFir = document.getElementById("audioFir");
        window.setTimeout(function () {
            audioFir.play();
            audioFir.addEventListener("canplay", function () {
                music.style.display = "block";
                music.className = "music musicMove";
            }, false);
        }, 500);
        music.addEventListener("click", function () {
            if (audioFir.paused) {
                audioFir.play();
                music.className = "music musicMove";
                return;
            }
            audioFir.pause();
            music.className = "music";
        }, false);
    }();
</script>
</body>
</html>
